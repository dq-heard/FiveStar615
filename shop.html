<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Star: Shop</title>

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section starts -->
    <nav class="navbar navbar-dark text-bg-dark navbar-expand-md align-items-center fixed-top">
        <div class="container-md">
            <a class="navbar-brand" href="index.html">
                <img src="./media/logo.png" alt="Logo" width="90" height="90" 
                 class="d-inline-block">
                FIVE STAR <span>CUSTOM DESIGN</span>
            </a>
            
            <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" 
             data-bs-target="#navigation" aria-controls="navigation" 
             aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navigation">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="shop.html">Shop</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </div>

                <div class="socials">
                    <a href="https://www.facebook.com/fivestar.615tn" class="fab fa-facebook-f"></a>
                    <a href="https://www.instagram.com/fivestarcustomdesigns/?hl=en" class="fab fa-instagram"></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- header section ends -->

    <!-- carousel section starts -->
    <section class="carousel">
        <div id="shopCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#shopCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#shopCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#shopCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <h3>Mens' Shop</h3>
                        <p>Coming Soon</p>
                    </div>
                </div>
        
                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h3>Womens' Shop</h3>
                        <p>Coming Soon</p>
                    </div>
                </div>
        
                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h3>Kids' Shop</h3>
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- carousel section ends -->

    <!-- bootstrap js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
